<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 24px;
        background: #f7f8fa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'VTBGroupUI', sans-serif;
      }
      .container {
        width: 200px;
        height: 100px;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        border-radius: 8px;
        background: #ffffff;
        box-shadow:
          0px 14px 40px rgba(15, 17, 20, 0.1),
          0px 2px 6px rgba(15, 17, 20, 0.08);
      }
      #icon-container {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      svg {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="icon-container"></div>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const icon = params.get("icon");
      fetch(`../../build/${icon}`)
        .then(r => r.text())
        .then(svgMarkup => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(svgMarkup, "image/svg+xml");
          const svg = doc.documentElement;
          svg.setAttribute("width", "24");
          svg.setAttribute("height", "24");
          svg.setAttribute("focusable", "false");
          document.getElementById("icon-container").innerHTML = svg.outerHTML;
        });
    </script>
  </body>
</html>
